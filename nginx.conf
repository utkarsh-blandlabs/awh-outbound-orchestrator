##############################################################################
# Nginx Configuration for AWH Outbound Orchestrator
#
# Installation path on EC2: /etc/nginx/sites-available/awh-orchestrator
#
# Setup instructions:
#   1.  file for EC2
#   2. Replace YOUR_DOMAIN_OR_IP with your domain or EC2 Elastic IP
#   3. sudo mv nginx.conf /etc/nginx/sites-available/awh-orchestrator
#   4. sudo ln -s /etc/nginx/sites-available/awh-orchestrator /etc/nginx/sites-enabled/
#   5. sudo nginx -t
#   6. sudo systemctl restart nginx
##############################################################################

# HTTP Server (Port 80)
# This will be upgraded to HTTPS by Certbot if you run: sudo certbot --nginx
server {
    listen 80;
    listen [::]:80;

    # Replace with your domain or EC2 IP
    server_name YOUR_DOMAIN_OR_IP;

    # Increase client body size for large Bland webhook payloads
    # Bland sends transcripts, recordings, and analysis data
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeout settings for long-running webhook processing
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Main application (reverse proxy to Node.js on port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Don't buffer for better real-time response
        proxy_buffering off;
    }

    # Health check endpoint (for monitoring)
    # Access logs disabled to reduce noise
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    # Admin API endpoints
    # These require API key authentication
    location /api/admin {
        proxy_pass http://localhost:3000/api/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook endpoints
    location /webhooks {
        proxy_pass http://localhost:3000/webhooks;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for webhook processing
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Access and error logs
    access_log /var/log/nginx/awh-orchestrator-access.log;
    error_log /var/log/nginx/awh-orchestrator-error.log;
}

